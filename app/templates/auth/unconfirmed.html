{% extends "base.html" %}

{% block title %}Confirm your accont{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.name }}!
    </h1>
    <h3>你已经在Harry网站注册。</h3>
    <p>
        在使用之前，你需要确认你的帐号。
        你的邮箱收到一个链接，请点击那个链接确认。
    </p>
    <p>
        需要在发送一次?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
